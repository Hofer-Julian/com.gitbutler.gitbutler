id: com.gitbutler.app
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
command: git-butler
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus
  - --device=dri
  - --share=network
  - --filesystem=xdg-run/gvfsd
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: git-butler
    buildsystem: simple
    build-commands:
      - ar x git-butler.deb
      - tar xf data.tar.gz
      - install -Dm755 -t /app/bin usr/bin/git-butler
      - install -Dm644 -t /app/share/metainfo com.gitbutler.app.metainfo.xml
      - install -Dm644 usr/share/applications/git-butler.desktop /app/share/applications/com.gitbutler.app.desktop
      - |
          for size in 32x32 128x128 256x256@2; do
            install -Dm644 usr/share/icons/hicolor/${size}/apps/git-butler.png /app/share/icons/hicolor/${size}/apps/com.gitbutler.app.png
          done
      - desktop-file-edit --set-icon=com.gitbutler.app --add-category=RevisionControl --set-key=Comment --set-value='The GitButler version control client, backed by Git, powered by Tauri/Rust/Svelte' /app/share/applications/com.gitbutler.app.desktop
      - desktop-file-validate /app/share/applications/com.gitbutler.app.desktop
      - rm -r usr control.tar.gz data.tar.gz debian-binary git-butler.deb
    sources:
      - type: file
        dest-filename: git-butler.deb
        url: https://releases.gitbutler.com/releases/release/0.10.10-634/linux/x86_64/git-butler_0.10.10_amd64.deb
        sha256: 509f28fd04f465c7333791dae6a866b59545adaba429700fcaf631ba1eacc7e1
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://app.gitbutler.com/releases
          version-query: ".version"
          timestamp-query: ".pub_date"
          url-query: ".platforms.\"linux-x86_64\".url | sub(\".AppImage.tar.gz\"; \".deb\")"
      - type: file
        path: com.gitbutler.app.metainfo.xml
